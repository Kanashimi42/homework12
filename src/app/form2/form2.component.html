<form [formGroup]="myForm" novalidate (ngSubmit)="submit()">
    <div>
        <label>Email</label><br>
        <input name="email" formControlName="userEmail" />
    </div>
    <div>
        <label>Password</label><br>
        <input name="password" formControlName="userPassword" />
    </div>
    <div>
        <label>Checkbox</label><br>
        <input type="checkbox" name="checkbox" formControlName="userCheckbox" />
    </div>
    <div formArrayName="hobbies">
        @for(hobbie of getFormsControls()["controls"]; track $index){
            <div>
                <label>Увлечения</label><br>
                <input formControlName="{{$index}}" />
            </div>
        }
    </div>
    <button (click)="addHobbies()">Добавить увлечения</button>
    <button [disabled]="myForm.invalid">Отправить</button>
</form>
